<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Tareas tipo Trello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Simulador de Organización de Tareas</h1>

    <form id="form-tarea" class="mb-4">
      <input type="text" id="titulo" class="form-control mb-2" placeholder="Título de la tarea" required>
      <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción" required></textarea>
      <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>

    <div class="row text-center">
      <div class="col">
        <h3>Por hacer</h3>
        <div id="porHacer" class="border p-2 bg-light min-vh-25"></div>
      </div>
      <div class="col">
        <h3>En progreso</h3>
        <div id="enProgreso" class="border p-2 bg-light min-vh-25"></div>
      </div>
      <div class="col">
        <h3>Hecho</h3>
        <div id="hecho" class="border p-2 bg-light min-vh-25"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
