<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Tareas tipo Trello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Simulador de Organización de Tareas</h1>

    <button id="btn-motivacion" class="btn btn-primary mb-3">🐾 Motivación</button>
      
    <form id="form-tarea" class="mb-4">
      <div class="mb-2">
        <label for="titulo" class="form-label">Título de la tarea</label>
        <input type="text" id="titulo" class="form-control" placeholder="Escribí un título" required />
      </div>

      <div class="mb-2">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" placeholder="Escribí una descripción" required></textarea>
      </div>

      <div class="mb-2">
        <label for="estado" class="form-label">Estado inicial</label>
        <select id="estado" class="form-select">
          <option value="porHacer">Por hacer</option>
          <option value="enProgreso">En progreso</option>
          <option value="hecho">Hecho</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>

    <div class="row text-center">
      <div class="col">
        <h3>Por hacer</h3>
        <div id="porHacer" class="border p-2 bg-light min-vh-25"></div>
      </div>
      <div class="col">
        <h3>En progreso</h3>
        <div id="enProgreso" class="border p-2 bg-light min-vh-25"></div>
      </div>
      <div class="col">
        <h3>Hecho</h3>
        <div id="hecho" class="border p-2 bg-light min-vh-25"></div>
      </div>
    </div>

    <h3 class="mt-4">Tus logros:</h3>
    <div id="tusLogros"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
